<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatAlong</title>
  <link rel="shortcut icon" href="/assets/root/favicon.png" type="image/x-icon">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!-- Brython -->
  <script src="https://cdn.jsdelivr.net/npm/brython@3/brython.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/brython@3/brython_stdlib.js"></script>
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="/css/home.css">
  <!-- JS -->
  <!-- Python -->
  <script defer type="text/python" src="/python/main.py"></script>
</head>

<body onload="brython()">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-sm navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand">
        <img src="/assets/root/icon.png" alt="ChatAlong-Icon" width="30" class="d-inline-block align-text-bottom">
        <span class="navbar-brand-text">ChatAlong</span>
      </span>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" id="nav-link" href="/about/">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="nav-link" href="/contact/">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Page -->
  <div class="page">
    <div class="intro">
      <div class="heading">
        <h1 class="heading-text">Let's talk.</h1>
      </div>
    </div>
    <div class="content">
      <div class="form">
        <div class="mb-4 user-form">
          <label for="formControlInput" class="form-label user-label">You : </label>
          <input type="text" class="form-control user-input" id="formControlInput"
            placeholder="Write something to talk with the bot">
          <input class="btn btn-primary" type="submit" value="Enter" id="enter">
        </div>
        <div class="mb-3 user-form-verticle">
          <label for="formControlInput" class="form-label user-label">You : </label>
          <div class="user-form-verticle-child">
            <input type="text" class="form-control user-input-verticle" id="formControlInput"
              placeholder="Write something to talk with the bot">
            <input class="btn btn-primary" type="submit" value="Enter" id="enter">
          </div>
        </div>
        <p id="you-text"></p>
        <p>Bot : Hi there.</p>
        <p>You : Hello</p>
      </div>
    </div>
  </div>
</body>

</html>
